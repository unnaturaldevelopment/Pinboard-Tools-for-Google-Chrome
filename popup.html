<html>
	<head>
		<script src="addPinboard.js" type="text/javascript"></script>
		<style type="text/css">
			body {
				margin: 1px;
			}
			div.toolstrip-button {
				color: #333;
				cursor: hand;
				font: normal 13px arial, sans-serif;
				width: 120px;

			}

	<body>

		<div id="unread" class="toolstrip-button">

		</div>

</html>
